<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY</title>
    <link rel="stylesheet" href="./assets/CSS/main.css">
</head>
<body>
    
    


    <div class="gallery-container">
      <div class="gallery-grid">
        <img class="thumbnail" src="./assets/Images/p1.jpg" alt="Image 1">
        <img class="thumbnail" src="./assets/Images/img5.jpg" alt="Image 2">
        <img class="thumbnail" src="./assets/Images/p2.jpeg" alt="Image 3">
        <img class="thumbnail" src="./assets/Images/p3.webp" alt="Image 4">
        <img class="thumbnail" src="./assets/Images/photo1.jpeg" alt="Image 5">
        <img class="thumbnail" src="./assets/Images/p3.webp" alt="Image 4">
      </div>
      
      <div class="lightbox" id="lightbox">
        <button id="close" class="lightbox-close">✖</button>
        <button id="prev" class="lightbox-nav">❮</button>
        <img id="lightbox-image" src="./assets/Images/p1.jpg" alt="Lightbox Image">
        <button id="next" class="lightbox-nav">❯</button>
      </div>
    </div>  


      <script src="./assets/JS/main.js"></script>

</body>
</html>
